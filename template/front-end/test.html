<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summernote Example</title>
    <!-- 引入 Bootstrap 的 CSS 檔案 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Summernote 的 CSS 檔案 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.css" rel="stylesheet">
    <!-- 自訂 CSS -->
    <style>
        /* 使用 Font Awesome 的圖示 */
        .note-icon-picture:before {
            font-family: "Font Awesome 5 Free"; /* Font Awesome 的字型家族 */
            content: "\f03e"; /* Font Awesome 提供的相機圖示 */
        }

        .note-icon-video:before {
            font-family: "Font Awesome 5 Free";
            content: "\f03d"; /* Font Awesome 提供的影片圖示 */
        }

        /* 其他自訂圖示... */

    </style>
</head>
<body>
    <div class="container mt-5">
        <textarea id="summernote"></textarea>
    </div>

    <!-- 引入 jQuery 和 Bootstrap 的 JavaScript 檔案 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- 引入 Font Awesome 的 CSS 檔案 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- 引入 Summernote 的 JavaScript 檔案 -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script>
        $(document).ready(function() {
            // 初始化 Summernote 編輯器
            $('#summernote').summernote({
                height: 300, // 設定編輯器的高度
                placeholder: '在這裡輸入內容...', // 設定預設的提示文字
                toolbar: [
                    // 自訂工具列按鈕
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['font', ['strikethrough', 'superscript', 'subscript']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert', ['picture', 'video']],
                ]
            });
        });
    </script>
</body>
</html>
